{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>User Management</h2>
    <a href="{% url 'user_create' %}" class="btn btn-success mb-3">Add User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.fname }}</td>
                <td>{{ user.lname }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_update' user.user_id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'user_delete' user.user_id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
