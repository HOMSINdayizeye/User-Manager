{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit User,Add New User" }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
